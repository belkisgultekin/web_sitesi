<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab9</title>
  <style>
  body
  {
      background-size: cover;
      background-attachment: fixed;
      text-shadow: 1px 1px 2px black;
      min-height: 100vh; 
  }
    .row { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 20px; }
    img { width: 260px; height: 170px; object-fit: cover; border-radius: 8px; }
    button { margin-top: 6px; padding: 8px 14px; border: none; border-radius: 6px;
    cursor: pointer; background: rgba(255,255,255,0.25); color: #fff; }
  </style>
</head>
<body>

  <h2>Lab9</h2>
  <button id="changeBg">Arka Planı Değiştir</button>

  <div class="row">
    <div>
      <img id="img1" src="https://picsum.photos/id/10/800/500">
      <button class="toggle" data-target="img1">Gizle</button>
    </div>
    <div>
      <img id="img2" src="https://picsum.photos/id/20/800/500">
      <button class="toggle" data-target="img2">Gizle</button>
    </div>
    <div>
      <img id="img3" src="https://picsum.photos/id/30/800/500">
      <button class="toggle" data-target="img3">Gizle</button>
    </div>
  </div>

<script>
 
  const backgrounds = 
  [
  "img/1.jpeg",
  "img/2.jpeg",
  "img/3.jpeg",
  "img/4.jpeg",
  "img/5.jpeg",
  "img/6.jpeg",
  "img/7.jpeg",
  "img/8.jpeg",
  "img/9.jpeg",
  "img/10.jpeg",
  ];


  function setRandomBg() 
  {
    const randomUrl = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.backgroundImage= `url('${randomUrl}')`;
    console.log(randomUrl);

  }

  
  setRandomBg();
  document.getElementById("changeBg").onclick = setRandomBg;

  
  document.querySelectorAll(".toggle").forEach(btn => 
  {
    btn.onclick = () => 
    {
      const img = document.getElementById(btn.dataset.target);
      const hidden = img.style.display === "none";
      img.style.display = hidden ? "block" : "none";
      btn.textContent = hidden ? "Gizle" : "Göster";
    };
  });
</script>
</body>
</html>
