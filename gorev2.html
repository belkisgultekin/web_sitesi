<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daireler</title>
  <style>
    body {
      background-color: white;
    }

    .daire {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.7;
    }

    .kirmizi {
      background-color: tomato;
      top: 50px;
      left: 50px;
    }

    .mavi {
      background-color: blueviolet;
      top: 50px;
      left: 150px;
    }

    .sari {
      background-color: gold;
      top: 130px;
      left: 90px;
    }
  </style>
</head>
<body>
  <div class="daire kirmizi"></div>
  <div class="daire mavi"></div>
  <div class="daire sari"></div>
</body>
</html>
