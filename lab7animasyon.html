<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab7 animasyon</title>

  <style>
   
    body 
    {
      background-color: #94aab9;       
      height: 100vh;                   
      display: flex;                  
      flex-direction: row;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: "Comic Sans MS", sans-serif;
    }

    h2 
    {
      color: #333;
      margin-bottom: 40px;
    }

   
    .kutu 
    {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      margin: 20px;
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #c9d0d7;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

 
    .eyes 
    {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 5px;
    }

    .eye 
    {
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
    }

    .mouth 
    {
      width: 40px;
      height: 10px;
      background-color: black;
      border-radius: 15px;
    }

    
    .kutu1 
    {
      background-color: #6f42c1;
      animation-name: yukariAsagi;         
      animation-duration: 3s;              
      animation-iteration-count: infinite; 
      animation-direction: alternate;      
      animation-timing-function: ease-in-out; 
    }
    @keyframes yukariAsagi 
    {
      from { transform: translateY(0); }     
      to { transform: translateY(-60px); }   
    }

 
    .kutu2 
    {
      background-color: #dc3545;
      animation-name: buyuRenk;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
    }
    @keyframes buyuRenk 
    {
      0%   { transform: scale(1); background-color: #dc3545; }
      50%  { transform: scale(1.4); background-color: #ffc107; }
      100% { transform: scale(1); background-color: #28a745; }
    }

    
    .kutu3 
    {
      background-color: #e83e8c;
      animation-name: saydam;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    @keyframes saydam 
    {
      0% { opacity: 1; }      
      50% { opacity: 0.3; }   
      100% { opacity: 1; }    
    }

   
    .kutu4 {
      background-color: #007bff;
      animation-name: sagaSola;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear; 
    }
    @keyframes sagaSola {
      0% { transform: translateX(0); }
      100% { transform: translateX(70px); }
    }

   
    .kutu5 {
      background-color: #20c997;
      animation-name: don;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes don 
    {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .kutu::after 
    {
      content: "";
      position: absolute;
      bottom: -12px;
      width: 70%;
      height: 10px;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      filter: blur(3px);
    }

  </style>
</head>
<body>

  <h2>lab7 animasyon</h2>

  
  
  <div class="kutu kutu1">
    <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
    <div class="mouth"></div>
  </div>

  <div class="kutu kutu2">
    <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
    <div class="mouth"></div>
  </div>

  <div class="kutu kutu3">
    <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
    <div class="mouth"></div>
  </div>

  <div class="kutu kutu4">
    <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
    <div class="mouth"></div>
  </div>

  <div class="kutu kutu5">
    <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
    <div class="mouth"></div>
  </div>

</body>
</html>
